<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="js/jquery-3.7.1.js"></script>
  <script src="js/script.js"></script>
</head>

<body>
  <section class="back">
    <button id="mark">TEXT-ANALYZER</button>
  </section>
  <div class="Michael">
    <div class="wrapper">
      <div class="a">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Text-Analyzer
      </div>
    </div>


    <main class="link">
      <div class="form" spellcheck="false">
        <input type="text" id="text-to-search" placeholder="Enter text to search..">
        <button id="search">Search</button>

        <textarea id="userText" placeholder="Enter text here ..."></textarea>
        <div class="btn-group">
          <button class="btn" id="ana">
            Analyze
          </button>

          <div class="space"></div>

          <button type="reset" class="btn">
            Clear All
          </button>
        </div>
      </div>
      <div class="display">
        <p>Display-Here</p>
        <p id="textdisplayed">

        </p>
      </div>
      <div class="analysis">
        <h2>Analysis</h2>

        <div class="all-analysis">
          <h4 id="paragraphs">
          Total-Word-Occurence: 0
          </h4>
          <h4 id="characters">
            Total-Word-Counter : 0 
          </h4>
          <h4>
            Top-Three-Words 
             <p id="three">
            </p>
          </h4>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
