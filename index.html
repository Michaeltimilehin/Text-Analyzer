<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="js/jquery-3.7.1.js"></script>
  <script src="js/script.js"></script>
</head>

<body>
  <section class="back">
    <button id="mark">TEXT-ANALYZER</button>
  </section>
  <div class="Michael">
    <div class="wrapper">
      <div class="a">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Text-Analyzer
      </div>
    </div>

    <main class="link">
      <div class="form" spellcheck="false">
        <textarea id="userText" placeholder="Enter text here ..."></textarea>
        <div class="btn-group">
          <button class="btn" type="submit">
            Analyze
          </button>

          <div class="space"></div>

          <button type="reset" class="btn">
            Clear All
          </button>
        </div>
      </div>

      <div class="analysis">
        <h2>Analysis</h2>

        <div class="all-analysis">
          <h4>
            Characters : <span id="characters">0
            </span>
          </h4>
          <h4>
            Word-Occurence: <span id="paragraphs">0
            </span>
          </h4>
          <h4>
            Word-Counter : <span id="characters">0
            </span>
          </h4>
          <h4>
            Word-Counter: <span id="characters">0
            </span>
          </h4>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
